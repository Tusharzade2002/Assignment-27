<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 27</title>
</head>
<body>  
    <h2>Click Event</h2>
    <button onclick="button1()">Button 1</button>
    <button ondblclick="button2()">Button 2</button>
    <h2>Key Event</h2>
    <input onkeydown="keydown()" onkeypress="keypress()" onkeyup="keyup()" type="text"/>
</body>
<script>
    function button1(){
        console.log("clicked button 1")
    }
    function button2(){
        console.log("double clicked button 2");
    }
    function keydown(){
        console.log("key down");
    }
    function keypress(){
        console.log("key press");
    }
    function keyup(){
        console.log("key up");
    }
</script>
</html>
